version: "3.7"

services:
  db:
    env_file:
      - '.env'
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PW}
      - MYSQL_USER=${DATABASE_USERNAME}
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    # logging:
    #    driver: none
    ports:
      - "3307:3306"
  web_admin:
    env_file:
      - '.env'
    build: ./doc_admin
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 4000 -b '0.0.0.0'"
    environment:
      RAILS_ENV: ${RAILS_ENV}
    ports:
      - "4000:4000"
    volumes:
      - ./doc_admin:/web_admin
    depends_on:
      - db
  web_api:
    env_file:
      - '.env'
    build: ./doc_api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      RAILS_ENV: ${RAILS_ENV}
    ports:
      - "3000:3000"
    volumes:
      - ./doc_api:/web_api
    depends_on:
      - db
  web_react:
    build: ./doc_react
    ports:
      - "3001:3001"
    volumes:
      - ./doc_react:/web_react
  
volumes:
  dbdata: